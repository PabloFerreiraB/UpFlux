<table
  mat-table
  matSort
  [dataSource]="patients"
  class="ui-table"
  (matSortChange)="sortChange.emit($event)"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Usu√°rio</th>
    <td mat-cell *matCellDef="let element">
      <div class="ui-table__cell_column">
        <span>{{ element.name }}</span>
        <span *ngIf="element.username" class="ui-table__secondary-text"
          >@{{ element.username }}</span
        >
      </div>
    </td>
  </ng-container>

  <!-- User Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="email">E-mail</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="ui-table__column-end"></th>
    <td mat-cell *matCellDef="let element" class="ui-table__column-end">
      <button
        (click)="edit.emit(element)"
        matTooltip="Editar"
        aria-label="Editar pagamento"
        mat-icon-button
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        (click)="delete.emit(element)"
        matTooltip="Excluir"
        aria-label="Excluir pagamento"
        mat-icon-button
      >
        <mat-icon>highlight_off</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
